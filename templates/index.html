<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* ... (Your CSS styles remain unchanged) ... */
    </style>
</head>
<body>
    <h1>Records from DynamoDB</h1>
    <div class="loading-indicator">Loading data...</div>
    <div class="error-message" style="display:none;"></div>
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Option</th>
                <th>Description</th>
                <th>Short Contract</th>
                <th>Credit</th>
                <th>Long Contract</th>
                <th>Debit</th>
                <th>Max Risk</th>
                <th>Max Reward</th>
                <th>Breakeven</th>
                <th>Entry Price</th>
                <th>Target Price</th>
                <th>Stop Price</th>
                <th>Exit Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        $(document).ready(function() {
            let previousData = [];
    
            function refreshData() {
                $('.loading-indicator').addClass('active');
                $('.error-message').hide();
                $.ajax({
                    url: '/data',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        $('#data-table tbody').empty();
                        const jsonData = JSON.parse(data);
                        
                        if (jsonData.length > 0) {
                            $.each(jsonData, function(index, item) {
                                let row = $('<tr>');
                                row.append(`<td>${item.underlying_ticker || 'N/A'}</td>`);
                                row.append(`<td>${item.option || 'N/A'}</td>`);
                                row.append(`<td>${item.description || 'N/A'}</td>`);
                                row.append(`<td>${item.short_contract ? item.short_contract.ticker + ' (' + item.short_contract.strike_price + ')' : 'N/A'}</td>`);
                                row.append(`<td>${item.short_premium || 'N/A'}</td>`);
                                row.append(`<td>${item.long_contract ? item.long_contract.ticker + ' (' + item.long_contract.strike_price + ')' : 'N/A'}</td>`);
                                row.append(`<td>${item.long_premium || 'N/A'}</td>`);
                                row.append(`<td>${item.max_risk || 'N/A'}</td>`);
                                row.append(`<td>${item.max_reward || 'N/A'}</td>`);
                                row.append(`<td>${item.breakeven || 'N/A'}</td>`);
                                row.append(`<td>${item.entry_price || 'N/A'}</td>`);
                                row.append(`<td>${item.target_price || 'N/A'}</td>`);
                                row.append(`<td>${item.stop_price || 'N/A'}</td>`);
                                row.append(`<td>${item.exit_date_str || 'N/A'}</td>`);
                                $('#data-table tbody').append(row);
                            });
    
                            // Blinking Effect with Color based on option direction
                            if (previousData.length > 0) {
                                let newRows = $('#data-table tbody tr');
                                newRows.each(function(index) {
                                    let oldItem = previousData[index];
                                    let newItem = jsonData[index];
    
                                    if (JSON.stringify(oldItem) !== JSON.stringify(newItem)) {
                                        // Parse the option content to determine direction
                                        let optionContent = JSON.parse(newItem.option || '{}');
                                        let direction = optionContent.direction || 'unknown';
    
                                        let blinkClass = (direction === 'bullish') ? 'blink-green' : 'blink-red'; // Choose class based on direction
                                        $(this).addClass(blinkClass);
                                        
                                        setTimeout(() => {
                                            $(this).removeClass(blinkClass);
                                        }, 2000); // Blink for 2 seconds
                                    }
                                });
                            }
                            previousData = jsonData; // Update previous data
                        } else {
                            $('#data-table tbody').append('<tr><td colspan="13">No records found.</td></tr>');
                        }
                    },
                    error: function(error) {
                        console.error("Error refreshing data:", error);
                        $('.error-message').text('Error loading data.').show();
                    },
                    complete: function() {
                        $('.loading-indicator').removeClass('active');
                    }
                });
            }
    
            refreshData();
            setInterval(refreshData, 5000);
        });
    </script>
    
    <style>
        .blink-green {
            animation: blink-animation-green 1s steps(10, start) infinite;
            background-color: #aaffaa; /* Light green background */
        }
    
        .blink-red {
            animation: blink-animation-red 1s steps(10, start) infinite;
            background-color: #ffaaaa; /* Light red background */
        }
    
        @keyframes blink-animation-green {
            to {
                background-color: transparent;
            }
        }
    
        @keyframes blink-animation-red {
            to {
                background-color: transparent;
            }
        }
    </style>
</body>
</html>
