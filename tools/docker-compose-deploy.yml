x-common-env: &common-env
  AWS_PROFILE: local-dev
  AWS_ACCESS_KEY_ID: DUMMYIDEXAMPLE
  AWS_SECRET_ACCESS_KEY: DUMMYEXAMPLEKEY
  AWS_DEFAULT_REGION: us-west-2
  DYNAMODB_ENDPOINT_URL: http://dynamodb-local:8000
  MOUSOUTRADE_CONFIG_FILE: /app/config/Portfolio_US_Positions_Jan-21-2025.json
  MOUSOUTRADE_STAGE: Beta
  
services:
  website:
    image: mousou2011/mousoutrade-website:latest
    container_name: web
    ports:
      - '5000:5000'
    environment:
      <<: *common-env

    depends_on:
      - dynamodb-local

  engine:
    image: mousou2011/mousoutrade-engine:latest
    container_name: engine
    environment:
      <<: *common-env

    depends_on:
      - dynamodb-local

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - '8000:8000'
    volumes:
      - ./docker/dynamodb:/home/dynamodblocal/data
    working_dir: /home/dynamodblocal
    command: '-jar DynamoDBLocal.jar -sharedDb -dbPath ./data'
    environment:
      <<: *common-env
